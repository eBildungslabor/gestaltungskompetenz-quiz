<!DOCTYPE html>
<html lang="de">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/pico.min.css">
    <title>Reflexion zu Gestaltungskompetenz</title>
    <script>
        // Liste aller Szenarien und zugehörige richtige Gestaltungskompetenzen
        const szenarien = [
            { text: "Eine Lehrkraft in der Augenoptik lässt die Auszubildenden unterschiedliche Techniken zur Brillenglasbestimmung miteinander vergleichen. Sie regt die Lernenden an, auch unkonventionelle Ansätze und Erfahrungen aus der Praxis einzubeziehen, die von verschiedenen Herstellern oder internationalen Fachkonferenzen stammen, um neue Blickwinkel zu erhalten und das Wissen zu erweitern.", kompetenz: 1 },
            { text: "Ein Lehrer in der Zahntechnik fokussiert sich ausschließlich auf die nationalen Standards für Zahnprothesen und lässt keine Diskussion über alternative Verfahren zu, die in anderen Ländern oder Disziplinen genutzt werden. Er betont, dass die nationalen Richtlinien vollkommen ausreichen und es keinen Nutzen hat, andere Perspektiven zu integrieren.", kompetenz: 1 },
            { text: "Eine Auszubildende in der Ergotherapie arbeitet in einer Projektgruppe, die eine neue Therapiemethode entwickelt. Sie schlägt vor, auch Erkenntnisse aus der Musiktherapie zu integrieren, um den Patienten einen ganzheitlicheren Ansatz anzubieten. Sie bringt dabei Ideen aus verschiedenen Disziplinen ein, um das Projekt zu bereichern.", kompetenz: 1 },
            { text: "Ein Auszubildender in der Orthopädieschuhtechnik bleibt bei der Entwicklung eines neuen Schuhmodells strikt bei den traditionellen Methoden, obwohl im Unterricht auf neue, innovative Materialien hingewiesen wurde. Er lehnt es ab, alternative Vorschläge seiner Mitschüler zu berücksichtigen, die von neuen Entwicklungen im 3D-Druck gehört haben.", kompetenz: 1 },
            
            { text: "In einem Kurs für medizinische Fachangestellte führt eine Lehrkraft die Gruppe durch eine Übung, bei der sie zukünftige Entwicklungen in der Telemedizin vorausschauend analysieren sollen. Sie fordert die Lernenden auf, verschiedene Zukunftsszenarien durchzuspielen und deren Einfluss auf die Patientenversorgung zu bewerten, um auf Veränderungen vorbereitet zu sein.", kompetenz: 2 },
            { text: "Eine Lehrerin in der Heilpädagogik spricht über Trends in der Inklusionsarbeit, geht aber nur auf die aktuellen Methoden ein und vermeidet Diskussionen darüber, wie sich die Anforderungen an Heilpädagogen in den nächsten Jahren verändern könnten. Sie übersieht die Möglichkeit, die Lernenden auf zukünftige Herausforderungen vorzubereiten.", kompetenz: 2 },
            { text: "Eine angehende Augenoptikerin entwickelt in einem Projekt eine neue Methode zur Kundenberatung. Sie überlegt dabei, wie sich die Anforderungen der Kunden in Zukunft durch technische Innovationen verändern könnten und passt ihre Beratungsmethoden dementsprechend an. Sie präsentiert ihrer Gruppe auch Ideen für zukünftige Anpassungen.", kompetenz: 2 },
            { text: "Ein Auszubildender in der Sozialpädagogik reflektiert über die aktuellen Arbeitsmethoden, bleibt jedoch ausschließlich bei den bewährten Ansätzen und denkt nicht darüber nach, wie sich die Sozialarbeit in den nächsten Jahren durch gesellschaftliche oder technische Veränderungen weiterentwickeln könnte.", kompetenz: 2 },
            
            { text: "Eine Lehrerin in der Ergotherapie plant ein Projekt, bei dem Lernende interdisziplinär arbeiten müssen, um gemeinsam ein umfassendes Konzept für die Behandlung von Schlaganfallpatienten zu entwickeln. Sie fordert die Gruppe auf, Wissen aus verschiedenen Bereichen wie Physiotherapie, Psychologie und Ergotherapie zusammenzuführen, um den besten Ansatz zu finden.", kompetenz: 3 },
            { text: "Ein Lehrer in der Zahntechnik behandelt den Einsatz von Implantaten und zeigt den Lernenden nur technische Ansätze aus dem eigenen Fachbereich. Er ermutigt sie nicht, Informationen aus anderen medizinischen Bereichen wie der Kieferchirurgie oder der Prothetik einzubeziehen, die helfen könnten, das Thema ganzheitlicher zu betrachten.", kompetenz: 3 },
            { text: "Eine Auszubildende in der Heilpädagogik arbeitet mit einem interdisziplinären Team aus Logopäden und Psychologen zusammen, um ein Förderprogramm für Kinder mit Sprachentwicklungsstörungen zu entwickeln. Sie bringt Erkenntnisse aus ihrer eigenen Ausbildung ein und integriert auch die Ansätze der anderen Disziplinen in den Plan.", kompetenz: 3 },
            { text: "Ein Auszubildender in der Orthopädieschuhtechnik arbeitet an einem Projekt zur Entwicklung neuer orthopädischer Einlagen, bezieht jedoch nur die technischen Aspekte seiner Ausbildung ein und vermeidet den Austausch mit Physiotherapeuten oder Medizinern, die zusätzliche hilfreiche Perspektiven hätten liefern können.", kompetenz: 3 },
            
            { text: "Eine Lehrerin in der Sozialpädagogik leitet eine Übung, bei der die Lernenden verschiedene Risiken bei der Betreuung von Jugendlichen mit problematischen Hintergründen erkennen und abwägen müssen. Sie ermutigt die Lernenden, auch unsichere und unklare Situationen zu berücksichtigen und gemeinsam Strategien zu entwickeln, um Gefahren frühzeitig zu erkennen.", kompetenz: 4 },
            { text: "Ein Lehrer in der Orthopädieschuhtechnik gibt den Lernenden eine Aufgabe, bei der sie ein neues Schuhmodell entwerfen sollen, diskutiert jedoch nicht, welche Risiken und Gefahren die verwendeten Materialien haben könnten. Er geht nur auf die technischen Anforderungen ein und vernachlässigt die Sicherheitsaspekte.", kompetenz: 4 },
            { text: "Eine angehende medizinische Fachangestellte arbeitet an einem Projekt zur Verbesserung der Hygienestandards in einer Arztpraxis. Sie analysiert nicht nur die aktuellen Vorschriften, sondern auch potenzielle Risiken, die durch neue Krankheitswellen entstehen könnten, und wägt diese Risiken gemeinsam mit ihrer Gruppe ab.", kompetenz: 4 },
            { text: "Ein Auszubildender in der Zahntechnik entwickelt einen neuen Ansatz zur Fertigung von Zahnkronen, analysiert jedoch nicht die potenziellen Risiken des verwendeten Materials für Patienten, obwohl er von möglichen Allergien und Unverträglichkeiten weiß. Er ignoriert die Risiken und konzentriert sich nur auf die Funktionalität.", kompetenz: 4 },
            
            // Weitere Szenarien können analog hinzugefügt werden (insgesamt 48 Szenarien)
        ];

        // Liste der Gestaltungskompetenzen und Beschreibungen
        const kompetenzen = [
            { nummer: 1, name: "Weltoffen und neue Perspektiven integrierend Wissen aufbauen", beschreibung: "Offen für verschiedene Ansichten und Ideen sein, Wissen aus unterschiedlichen Perspektiven integrieren, um die eigenen Kenntnisse zu erweitern." },
            { nummer: 2, name: "Vorausschauend Entwicklungen analysieren und beurteilen können", beschreibung: "Die Fähigkeit, zukünftige Entwicklungen und Trends zu erkennen, sie zu bewerten und Entscheidungen auf Basis möglicher Veränderungen zu treffen." },
            { nummer: 3, name: "Interdisziplinär Erkenntnisse gewinnen und handeln", beschreibung: "Wissen aus verschiedenen Fachbereichen zusammenführen, um komplexe Probleme zu lösen und interdisziplinäre Zusammenarbeit zu fördern." },
            { nummer: 4, name: "Risiken, Gefahren und Unsicherheiten erkennen und abwägen können", beschreibung: "Frühzeitig mögliche Risiken und Unsicherheiten erkennen, sie bewerten und Entscheidungen auf der Grundlage einer Risikoabwägung treffen." },
            { nummer: 5, name: "Gemeinsam mit anderen planen und handeln können", beschreibung: "Die Fähigkeit, im Team zu arbeiten, gemeinsam Pläne zu entwickeln und diese koordiniert umzusetzen." },
            { nummer: 6, name: "Zielkonflikte bei der Reflexion über Handlungsstrategien berücksichtigen können", beschreibung: "Verschiedene Interessen und Zielkonflikte bei der Planung von Handlungsstrategien erkennen und Lösungen finden, die diese berücksichtigen." },
            { nummer: 7, name: "An kollektiven Entscheidungsprozessen teilhaben können", beschreibung: "In der Lage sein, sich aktiv an Entscheidungsprozessen zu beteiligen und gemeinsam mit anderen zu Entscheidungen zu kommen." },
            { nummer: 8, name: "Sich und andere motivieren können, aktiv zu werden", beschreibung: "Die Fähigkeit, sowohl sich selbst als auch andere dazu zu motivieren, aktiv an Aufgaben und Projekten teilzunehmen und Verantwortung zu übernehmen." },
            { nummer: 9, name: "Die eigenen Leitbilder und die anderer reflektieren können", beschreibung: "Über die eigenen Werte und Leitbilder nachdenken, diese hinterfragen und auch die Vorstellungen anderer Menschen reflektieren." },
            { nummer: 10, name: "Vorstellungen von Gerechtigkeit als Entscheidungs- und Handlungsgrundlage nutzen können", beschreibung: "Die Fähigkeit, gerechte Entscheidungen zu treffen und Handlungen nach Prinzipien der Gerechtigkeit zu gestalten." },
            { nummer: 11, name: "Selbständig planen und handeln können", beschreibung: "Eigenständig Entscheidungen treffen, Pläne entwickeln und diese umsetzen, ohne ständige Anleitung von außen." },
            { nummer: 12, name: "Empathie für andere zeigen können", beschreibung: "Die Fähigkeit, sich in die Situation anderer Menschen hineinzuversetzen, ihre Bedürfnisse zu verstehen und mitfühlend zu handeln." }
        ];

        let aktuellesSzenario = null;

        // Funktion, um ein neues Szenario zu generieren
        function neuesSzenario() {
            aktuellesSzenario = szenarien[Math.floor(Math.random() * szenarien.length)];
            document.getElementById('article').innerText = aktuellesSzenario.text;
            document.getElementById('antwort').innerHTML = '';  // Antwort zurücksetzen
        }

        // Funktion, um die gewählte Gestaltungskompetenz zu überprüfen
        function kompetenzWaehlen(gewahlteKompetenz) {
            const richtigeKompetenz = kompetenzen.find(k => k.nummer === aktuellesSzenario.kompetenz);
            const gewahlte = kompetenzen.find(k => k.nummer === gewahlteKompetenz);

            if (gewahlteKompetenz === aktuelleSzenario.kompetenz) {
                document.getElementById('antwort').innerHTML = `Ja, das passt gut. Bei der Gestaltungskompetenz '${richtigeKompetenz.name}' geht es darum: ${richtigeKompetenz.beschreibung}`;
            } else {
                document.getElementById('antwort').innerHTML = `Das könnte auch passen. Alternativ wäre auch Gestaltungskompetenz '${richtigeKompetenz.name}' denkbar. Hier geht es darum: ${richtigeKompetenz.beschreibung}`;
            }
        }
    </script>
</head>

<body onload="neuesSzenario()">

    <main class="container">
        <h1>Zu welcher Gestaltungskompetenz passt das folgende fiktive pädagogische Szenario?</h1>

        <article id="article">
            <!-- Hier wird ein zufällig ausgewähltes Szenario angezeigt -->
        </article>

        <div id="buttons">
            <!-- Buttons für jede Gestaltungskompetenz -->
            <button onclick="kompetenzWaehlen(1)">Gestaltungskompetenz 1</button>
            <button onclick="kompetenzWaehlen(2)">Gestaltungskompetenz 2</button>
            <button onclick="kompetenzWaehlen(3)">Gestaltungskompetenz 3</button>
            <button onclick="kompetenzWaehlen(4)">Gestaltungskompetenz 4</button>
            <button onclick="kompetenzWaehlen(5)">Gestaltungskompetenz 5</button>
            <button onclick="kompetenzWaehlen(6)">Gestaltungskompetenz 6</button>
            <button onclick="kompetenzWaehlen(7)">Gestaltungskompetenz 7</button>
            <button onclick="kompetenzWaehlen(8)">Gestaltungskompetenz 8</button>
            <button onclick="kompetenzWaehlen(9)">Gestaltungskompetenz 9</button>
            <button onclick="kompetenzWaehlen(10)">Gestaltungskompetenz 10</button>
            <button onclick="kompetenzWaehlen(11)">Gestaltungskompetenz 11</button>
            <button onclick="kompetenzWaehlen(12)">Gestaltungskompetenz 12</button>
        </div>

        <div id="antwort">
            <!-- Hier wird die Rückmeldung angezeigt -->
        </div>

        <button onclick="neuesSzenario()">Nächstes Szenario</button>

    </main>
